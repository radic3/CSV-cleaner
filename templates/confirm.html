<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conferma caricamento</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
      th { background: #f5f5f5; }
      .ok { color: #0a0; }
      .err { color: #a00; }
      a.button { background: #0057ff; color: #fff; padding: 8px 12px; border-radius: 8px; text-decoration: none; }
      .actions { margin: 20px 0; }
    </style>
  </head>
  <body>
    <h2>Conferma caricamento</h2>
    <p><a href="/">‚Üê Torna all'upload</a></p>
    
    <table>
      <thead>
        <tr>
          <th>File</th>
          <th>Tipo</th>
          <th>Stato</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.filename }}</td>
          <td>{{ item.type }}</td>
          <td class="{{ 'ok' if item.status=='OK' else 'err' }}">{{ item.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    
    <div class="actions">
      <form action="/process_all" method="post">
        {% for item in items %}
          {% if item.token %}
            <input type="hidden" name="tokens" value="{{ item.token }}" />
          {% endif %}
        {% endfor %}
        <button class="button" type="submit">Vai all'elaborazione</button>
      </form>
    </div>
  </body>
</html>
